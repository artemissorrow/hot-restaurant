<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>Hot Restaurant</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Hot Restaurant <i class="fas fa-utensils"></i></h1>
        <hr class="my-4" />
        <p class="lead">
          We only have 5 tables! Book your seat before they all are gone!
        </p>
        <a class="btn btn-primary btn-lg" href="/tables" role="button"
          ><i class="far fa-list-alt"></i> Tables</a
        >
        <a class="btn btn-danger btn-lg" href="/booktable" role="button"
          ><i class="fas fa-book-open"></i> Make Reservation</a
        >
      </div>
      <footer class="footer"><div class = "container">
          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
      </div></footer>
    </div>
  </body>
</html>
